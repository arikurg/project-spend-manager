<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spend Manager - Control Your Business Costs{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="logo">ðŸ’°</span>
                <span class="brand-name">Spend Manager</span>
            </div>
            <div class="nav-menu">
                <ul id="navLinks" style="display: none;">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/expenses">Expenses</a></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>

                    <li><a href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Spend Manager. Built with Flask, PostgreSQL, and Celery.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}

</html>
